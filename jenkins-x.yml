buildPack: go-cli
dockerRegistryOwner: jenkinsxio
pipelineConfig:
  pipelines:
    overrides:
      - name: helm-template
        step:
          sh: echo disabled
      - name: make-linux
        step:
          sh: make linux
          image: golang:1.15
      - name: make-test
        step:
          sh: make test
          image: golang:1.15
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            steps:
              - name: release-binary
                command: make release
                image: golang:1.15
              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=gcr.io/$DOCKER_REGISTRY_ORG/jx-pipelines-visualizer:$VERSION --destination=gcr.io/$DOCKER_REGISTRY_ORG/jx-pipelines-visualizer:latest --cache-repo=gcr.io/jx-labs-infra/cache
                env:
                  - name: NO_GOOGLE_APPLICATION_CREDENTIALS
                    value: "true"
              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio/step-go-releaser
              - name: release-charts
                image: gcr.io/jenkinsxio/jx-cli
                command: make
                args:
                - release
                dir: /workspace/source/charts/jx-pipelines-visualizer
              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release